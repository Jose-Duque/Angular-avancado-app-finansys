<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">Formúlario de categoria</li>
  </ol>
</nav>

<div class="row mb-4" >
  <div class="h2 border-left col-md pl-2">
    <h1>Formúlario de categoria</h1>{{currentAction}}

  </div>
  <div class="col-md">
    <a class="btn btn-success mt-2 float-right" routerLink="/categories"><< Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm">

  <div class="card">
    <div class="card-header">
      Irformações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description">
        </div>
      </div>
    </div>

   </div>

  <button type="submit" class="btn btn-primary mt-3 float-right">Salvar</button>
  </form>
