<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<div class="row mb-4" >
  <div class="h2 border-left col-md pl-2">
    <h1>Categorias</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-success mt-2 float-right" routerLink="new">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Categoria</th>
      <th>ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id,'edit']" class="btn btn-outline-info btn-sm mr-2" >Editar</a>
        <a (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
